name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        id: bump-version
        uses: anothrNick/github-tag-action@9885a4f9af674ba472de91fb3c0cb033ecb32b7e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
      - name: Update major tag
        env:
          LATEST_VERSION: ${{ step.bump-version.outputs.tag }}
        run: |
          echo "{LATEST_VERSION}"
          LATEST_MAJOR_VERSION=$(echo ${LATEST_VERSION:1} | sed -e "s#$RE#\1#")
          echo "{LATEST_MAJOR_VERSION}"
          git push origin "refs/tags/v${LATEST_MAJOR_VERSION}"
