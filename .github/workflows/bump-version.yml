name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        id: bump-version
        uses: anothrNick/github-tag-action@9885a4f9af674ba472de91fb3c0cb033ecb32b7e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
      - name: Get major version
        id: get-major-version
        env:
          LATEST_VERSION: ${{ steps.bump-version.outputs.tag }}
          RE: '[^0-9]*\([0-9]*\)[.]\([0-9]*\)[.]\([0-9]*\)\([0-9A-Za-z-]*\)'
        run: |
          echo ::set-output name=version::"$(echo ${LATEST_VERSION:1} | sed -e "s#$RE#\1#")"
      - name: Update major tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: "v${{ steps.get-major-version.outputs.version }}"
        run: |
          git tag -d $TAG
          git tag $TAG
          # get current commit hash for tag
          tag_commit=$(git rev-list -n 1 $TAG)

          # get current commit hash
          commit=$(git rev-parse HEAD)


          echo $GITHUB_REPOSITORY
          curl \
            -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/git/refs" \   
            -d @- << EOF
            {
              "ref": "refs/tags/$TAG",
              "sha": "$commit"
            }
            EOF
