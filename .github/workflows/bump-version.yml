name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        id: bump-version
        uses: anothrNick/github-tag-action@9885a4f9af674ba472de91fb3c0cb033ecb32b7e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
      - name: Get major version
        id: get-major-version
        env:
          LATEST_VERSION: ${{ steps.bump-version.outputs.tag }}
          RE: '[^0-9]*\([0-9]*\)[.]\([0-9]*\)[.]\([0-9]*\)\([0-9A-Za-z-]*\)'
        run: |
          ::set-output name=version::$(echo ${LATEST_VERSION:1} | sed -e "s#$RE#\1#")
      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.get-major-version.outputs.version }}
